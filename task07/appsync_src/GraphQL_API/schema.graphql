type Event {
  id: ID!
  userId: Int!
  createdAt: AWSDateTime!
  payLoad: AWSJSON!
}

input CreateEventInput {
  userId: Int!
  payLoad: AWSJSON!
}

type Mutation {
  createEvent(userId: Int!, payLoad: AWSJSON!): Event
}

type Query {
  getEvent(id: ID!): Event
}

input MetaInput {
  key1: Int
  key2: String
}

input PayLoadInput {
  meta: MetaInput
}
